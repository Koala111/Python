<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" ;charset="utf-8" />
    <title>AutotestPlat</title>
    <style>
        body {
            text-align: center
        }
    </style>
</head>

<body>
    <div>
        <font size="5">
            <h1>《自动化测试平台》</h1>
        </font>
        <form method="POST" action="/login/">
            {% csrf_token %}
            <br><a>&nbsp;&nbsp;username：</a><input name="username" type="text" placeholder="username">
            <br><br><a>&nbsp;&nbsp;password</a>
            <input name="password" type="password" placeholder="password"> <br>{{error}}<br> &nbsp;

            <button style="width:220px;height:28px;" id="submit" type="submit">submit</button>
        </form>
    </div>
</body>

</html>
